<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconcile</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <main id="app">
        <h1>{{ message }}</h1>
        <form action="http://localhost:8000/reconcile" method="post" enctype="multipart/form-data">
            <div>
                <label for="gstr2b-json">Upload GSTR-2B JSON file:</label>
                <input type="file" name="gstr2b-json" id="gstr2b-json" accept=".json" required>
            </div>
            <br>
            <div>
                <label for="purchase-register-csv">Upload purchase register CSV file:</label>
                <input type="file" name="purchase-register-csv" id="purchase-register-csv" accept=".csv" required>
            </div>
            <br>
            <input type="submit" value="Reconcile">
        </form>
    </main>
    <script src="main.js"></script>
</body>

</html>
